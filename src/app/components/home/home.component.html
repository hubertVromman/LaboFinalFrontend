<h2>
  Accueil
</h2>

<div>
  <h3 style="display: inline-block;">
    Derniers résultats
  </h3>

  <p-button (onClick)="goTo('races')" link="true" label="Tous les résultats"></p-button>
</div>

<p-table
  [value]="races.objects"
  styleClass="p-datatable-striped"
  [tableStyle]="{ 'min-width': '50%' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nom de la course</th>
      <th>Endroit</th>
      <th>Distance</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-race>
    <tr>
      <td><p-button link="true" [routerLink]="['/race', race.raceId]" label="{{ race.raceName }}" /></td>
      <td>{{ race.place }}</td>
      <td>{{ race.distance }} km</td>
      <td>{{ race.startDate | date }}</td>
    </tr>
  </ng-template>
</p-table>
