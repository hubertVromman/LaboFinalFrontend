<p-button [link]="true" label="Se connecter" (onClick)="showDialog()"></p-button>
<p-dialog header="Se connecter" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="formseparator"></div>
    <p-floatLabel variant="on">
      <input
        pInputText
        type="email"
        formControlName="email"
        [class.ng-dirty]="getControl(['email']).touched"
      >
      <label for="email">Email</label>
    </p-floatLabel>
    <app-form-error [formGroup]="loginForm" controlName="email"></app-form-error>

    <div class="formseparator"></div>
    <p-floatLabel variant="on">
      <input
        pInputText
        type="password"
        formControlName="password"
        [class.ng-dirty]="getControl(['password']).touched"
      >
      <label for="password">Mot de passe</label>
    </p-floatLabel>
    <app-form-error [formGroup]="loginForm" controlName="password"></app-form-error>

    <br>

    <p-button [disabled]="loginForm.invalid" type="ngSubmit" label="Se connecter" />
    <p>Pas encore de compte ? <p-button styleClass="noPadding" link="true" (click)="ouvrirRegister()" label="S'enregistrer" /></p>
    <p>Mot de passe oublié ? <p-button styleClass="noPadding" link="true" (click)="forgotPassword()" label="Réinitialiser le mot de passe" /></p>
  </form>
</p-dialog>
