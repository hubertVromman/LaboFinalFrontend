<p-table
  [value]="races.objects"
  stripedRows
  [tableStyle]="{ 'min-width': '50%' }"
  [scrollable]="true"
  scrollHeight="80vh"

  paginator="true"
  paginatorPosition="top"
  lazy="true"
  [rows]="pagination.limit"
  [first]="pagination.first"
  [totalRecords]="totalRecords"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  (onPage)="onPageChange($event)"
  [rowsPerPageOptions]="paginatorOptions"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nom de la course</th>
      <th>Endroit</th>
      <th>Distance</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-race>
    <tr>
      <td><p-button styleClass="noPadding" link="true" [routerLink]="['/race', race.raceId]" label="{{ race.raceName }}" /></td>
      <td>{{ race.place }}</td>
      <td>{{ race.distance }} km</td>
      <td>{{ race.startDate | date }}</td>
    </tr>
  </ng-template>
</p-table>
